<ion-view hide-tabs=false>
  <ion-content class="padding">
       <h3>
         Nudge
       </h3>
	   <p>Shake your device to send a reminder to return this item!</p>
	   
	<button class="button button-medium button-positive" ng-click="nudgedPopup()" ui-sref="tab.chats">
	  Nudge
	</button>
	<button class="button button-medium button-stable" ui-sref="tab.chats">
	  Cancel
	</button>
  </ion-content>
</ion-view>
