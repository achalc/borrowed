<ion-view>
  <ion-content class="padding">
    <h4>My Inventory</h4>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <img ng-src="{{chat.face}}">
        <h2>{{chat.name}}</h2>
        <!-- <ion-toggle>Lend</ion-toggle> -->
        <!-- <p>{{chat.lentText}}</p>
        <p>{{chat.returnText}}</p> -->
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>

    <h4>Items Borrowed from Friends</h4>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="borrow in borrowed" type="item-text-wrap">
        <img ng-src="{{borrow.face}}">
        <h2>{{borrow.name}}</h2>
        <!-- <ion-toggle>Lend</ion-toggle> -->
        <!-- <p>{{chat.lentText}}</p>
        <p>{{chat.returnText}}</p> -->
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
