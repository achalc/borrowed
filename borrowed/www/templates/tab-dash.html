<ion-view hide-tabs=false>
  <ion-content class="padding">
    <ion-list>
      <ion-item class="card item-remove-animate item-avatar" ng-repeat="chat in chats | filter: {lent: true}" type="item-text-wrap">
        <img ng-src="{{chat.face}}">
        <h2>{{chat.name}}</h2>
        <p>
        {{chat.borrower}} borrowed on {{chat.lend_date}}
        </p>
        <p>Will return on {{chat.return_date | date:'MM/dd/yyyy'}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
